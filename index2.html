<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame (versão compatível) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Força a câmera ocupar a tela inteira */
      .mindar-container {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        inset: 0;
        overflow: hidden;
      }

      video {
        object-fit: cover !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="display-p3"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <!-- Câmera do MindAR -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Modelo 3D -->
        <a-gltf-model
          src="#modelo"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>

        <!-- Plane de teste -->
        <a-plane
          color="blue"
          opacity="0.5"
          position="0 0 0"
          height="0.5"
          width="1"
        ></a-plane>

      </a-entity>

    </a-scene>
  </body>
</html>
