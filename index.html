<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- EVITA QUALQUER MOVIMENTO DA PÁGINA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
    }

    .mindar-container {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    video {
      object-fit: cover !important;
    }

    #hint {
      position: absolute;
      left: 12px;
      bottom: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 9999;
    }
  </style>

  <!-- TOUCH ROTATE + ZOOM (COMPLETO) -->
  <script>
AFRAME.registerComponent("touch-rotate", {
  schema: {
    minScale: { default: 0.1 },
    maxScale: { default: 3.0 }
  },

  init: function () {
    this.dragging = false;

    // Rotação
    this.startX = 0;
    this.startY = 0;

    this.startRotX = 0;
    this.startRotY = 0;
    this.startRotZ = 0;

    // Zoom
    this.startDistance = 0;
    this.startScale = 1;

    const canvas = this.el.sceneEl.canvas;

    // Impede scroll/zoom do navegador
    const prevent = (e) => e.preventDefault();
    ["touchstart", "touchmove", "touchend"].forEach(ev =>
      canvas.addEventListener(ev, prevent, { passive: false })
    );

    canvas.addEventListener("touchstart", e => {
      this.dragging = true;

      if (e.touches.length === 1) {
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;

        this.startRotX = this.el.object3D.rotation.x;
        this.startRotY = this.el.object3D.rotation.y;
      }

      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;

        this.startDistance = Math.sqrt(dx * dx + dy * dy);
        this.startScale = this.el.object3D.scale.x;

        this.startAngle = Math.atan2(dy, dx);
        this.startRotZ = this.el.object3D.rotation.z;
      }
    });

    canvas.addEventListener("touchmove", e => {
      if (!this.dragging) return;

      // 1 dedo → rotacionar X e Y
      if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - this.startX;
        const dy = e.touches[0].clientY - this.startY;

        this.el.object3D.rotation.y = this.startRotY - dx * 0.01;
        this.el.object3D.rotation.x = this.startRotX - dy * 0.01;
      }

      // 2 dedos → zoom + rot Z
      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;

        // ---- ZOOM ----
        const distance = Math.sqrt(dx * dx + dy * dy);
        let scaleFactor = distance / this.startDistance;

        let newScale = this.startScale * scaleFactor;
        newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, newScale));

        this.el.object3D.scale.set(newScale, newScale, newScale);

        // ---- ROT Z ----
        const angle = Math.atan2(dy, dx);
        const deltaAngle = angle - this.startAngle;

        this.el.object3D.rotation.z = this.startRotZ + deltaAngle;
      }
    });

    canvas.addEventListener("touchend", () => {
      this.dragging = false;
    });
  }
});
  </script>

</head>

<body>

  <div id="hint">Aponte para o target e arraste para rotacionar. Use 2 dedos para zoom.</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-assets>
      <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

      <a-entity id="model-wrapper"
        position="0 -0.20 0"
        rotation="0 0 0"
        scale="0.3 0.3 0.3"
        touch-rotate="minScale: 0.1; maxScale: 3;"
      >

        <a-gltf-model
          id="model"
          src="#modelo"
          visible="false"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.005 0.005 0.005"
        ></a-gltf-model>

      </a-entity>

    </a-entity>

    <script>
      const anchor = document.querySelector("#anchor");
      const model = document.querySelector("#model");

      anchor.addEventListener("targetFound", () => {
        model.setAttribute("visible", "true");
      });

      anchor.addEventListener("targetLost", () => {
        model.setAttribute("visible", "false");
      });
    </script>

  </a-scene>

</body>
</html>
