<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame 1.2.0 (a versão estável para MindAR) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- MindAR 1.1.4 (versão mais estável de todas) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="model" src="./assets/model.glb"></a-asset-item>
      </a-assets>

      <!-- Target invisível -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- Modelo -->
      <a-gltf-model
        id="obj"
        src="#model"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.2 0.2 0.2"
        visible="false"
      ></a-gltf-model>

    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const anchor = document.querySelector("#anchor");
        const model = document.querySelector("#obj");

        let alreadyDetected = false;

        // Quando o target é encontrado
        anchor.addEventListener("targetFound", () => {
          model.setAttribute("visible", true);
          alreadyDetected = true;
        });

        // Quando o target é perdido
        anchor.addEventListener("targetLost", () => {
          if (alreadyDetected) {
            model.setAttribute("visible", true); // mantém visível
          }
        });
      });
    </script>
  </body>
</html>
