<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .mindar-container {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        inset: 0;
        overflow: hidden;
      }
      video {
        object-fit: cover !important;
      }
    </style>

    <!-- SCRIPT QUE MANTÉM O MODELO VISÍVEL -->
    <script>
    AFRAME.registerComponent("keep-visible", {
      init() {
        const target = this.el;
        const model = document.querySelector("#model");

        target.addEventListener("targetFound", () => {
          model.object3D.visible = true;
        });

        // IMPORTANTE: NÃO DESATIVAR NADA AO PERDER TRACKING
        target.addEventListener("targetLost", () => {
          model.object3D.visible = true; // mantém visível
        });
      }
    });
    </script>

  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="display-p3"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET (SEM MODELO DENTRO) -->
      <a-entity mindar-image-target="targetIndex: 0" keep-visible></a-entity>

      <!-- MODELO (FORA do target → agora NÃO SOME mais) -->
      <a-gltf-model
        id="model"
        src="#modelo"
        visible="false"
        position="0 0.25 0"
        rotation="90 0 0"
        scale="0.002 0.002 0.002"
      ></a-gltf-model>

    </a-scene>
  </body>
</html>
