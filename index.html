<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .mindar-container {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        inset: 0;
        overflow: hidden;
      }

      video {
        object-fit: cover !important;
      }
    </style>

    <!-- SCRIPT QUE FAZ O MODELO SEGUIR O TARGET E DEPOIS FICAR FIXO -->
    <script>
      AFRAME.registerComponent("follow-target-once", {
        init() {
          const target = document.querySelector("#mindarTarget");
          const model = document.querySelector("#model");

          target.addEventListener("targetFound", () => {
            this.following = true;
            model.object3D.visible = true;
          });

          // Quando perder o target, apenas para de seguir
          target.addEventListener("targetLost", () => {
            this.following = false;
          });
        },

        tick() {
          const target = document.querySelector("#mindarTarget");
          const model = document.querySelector("#model");

          // Enquanto o target está detectado → copiar pose
          if (this.following) {
            model.object3D.position.copy(target.object3D.position);
            model.object3D.rotation.copy(target.object3D.rotation);
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      color-space="display-p3"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- TARGET -->
      <a-entity id="mindarTarget" mindar-image-target="targetIndex: 0"></a-entity>

      <!-- MODELO (FORA DO TARGET — AGORA FUNCIONA) -->
      <a-gltf-model
        id="model"
        src="#modelo"
        visible="false"
        follow-target-once
        position="0 0.25 0"
        rotation="90 0 0"
        scale="0.002 0.002 0.002"
      ></a-gltf-model>

    </a-scene>
  </body>
</html>
