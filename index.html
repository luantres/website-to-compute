<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
    }

    #hint {
      position: absolute;
      left: 12px;
      bottom: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 9999;
    }

    /* Botão RESET */
    #resetBtn {
      position: absolute;
      right: 12px;
      bottom: 20px;
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 10px 14px;
      font-size: 14px;
      font-family: sans-serif;
      border-radius: 10px;
      border: none;
      z-index: 9999;
      cursor: pointer;
    }
  </style>

  <!-- Touch Rotate nos três eixos -->
  <script>
    AFRAME.registerComponent("touch-rotate", {
      init: function () {
        this.dragging = false;
        this.startX = 0;
        this.startY = 0;
        this.startRotX = 0;
        this.startRotY = 0;

        const canvas = this.el.sceneEl.canvas;

        const prevent = e => e.preventDefault();
        ["touchstart","touchmove","touchend"].forEach(ev =>
          canvas.addEventListener(ev, prevent, { passive:false })
        );

        canvas.addEventListener("touchstart", e => {
          this.dragging = true;
          this.startX = e.touches[0].clientX;
          this.startY = e.touches[0].clientY;

          this.startRotX = this.el.object3D.rotation.x;
          this.startRotY = this.el.object3D.rotation.y;
        });

        canvas.addEventListener("touchmove", e => {
          if (!this.dragging) return;

          const dx = e.touches[0].clientX - this.startX;
          const dy = e.touches[0].clientY - this.startY;

          this.el.object3D.rotation.y = this.startRotY - dx * 0.01;
          this.el.object3D.rotation.x = this.startRotX - dy * 0.01;
        });

        canvas.addEventListener("touchend", () => {
          this.dragging = false;
        });
      }
    });
  </script>

</head>

<body>

  <div id="hint">Aponte para o target e arraste para rotacionar.</div>
  <button id="resetBtn">RESET</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-assets>
      <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

      <a-entity id="model-wrapper"
        position="0 -0.20 0"
        rotation="0 0 0"
        scale="0.3 0.3 0.3"
        touch-rotate
      >

        <a-gltf-model
          id="model"
          src="#modelo"
          visible="false"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.005 0.005 0.005"
        ></a-gltf-model>

      </a-entity>

    </a-entity>

    <script>
      const anchor = document.querySelector("#anchor");
      const model = document.querySelector("#model");
      const wrapper = document.querySelector("#model-wrapper");

      anchor.addEventListener("targetFound", () => {
        model.setAttribute("visible", "true");
      });

      anchor.addEventListener("targetLost", () => {
        model.setAttribute("visible", "false");
      });

      // RESET
      document.querySelector("#resetBtn").addEventListener("click", () => {
        wrapper.object3D.rotation.set(0, 0, 0);
      });
    </script>

  </a-scene>

</body>
</html>
