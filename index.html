<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .mindar-container {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    video {
      object-fit: cover !important;
    }

    #hint {
      position: absolute;
      left: 12px;
      bottom: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 9999;
    }
  </style>

  <!-- Touch rotate (corrigido, estável, sem deslocamento do modelo) -->
  <script>
    AFRAME.registerComponent("touch-rotate", {
      init: function () {
        this.dragging = false;
        this.startX = 0;
        this.startRotationY = 0;

        const canvas = this.el.sceneEl.canvas;

        canvas.addEventListener("touchstart", e => {
          this.dragging = true;
          this.startX = e.touches[0].clientX;
          this.startRotationY = this.el.object3D.rotation.y;
        });

        canvas.addEventListener("touchmove", e => {
          if (!this.dragging) return;

          const dx = e.touches[0].clientX - this.startX;
          this.el.object3D.rotation.y = this.startRotationY - dx * 0.01;
        });

        canvas.addEventListener("touchend", () => {
          this.dragging = false;
        });
      }
    });
  </script>

</head>

<body>

  <div id="hint">Aponte para o target e arraste para rotacionar.</div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-assets>
      <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- Anchor do Target -->
    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

      <!-- WRAPPER que mantém o modelo no centro -->
      <a-entity id="model-wrapper"
        position="0 -0.20 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        touch-rotate
      >

        <!-- Modelo dentro do wrapper -->
        <a-gltf-model
          id="model"
          src="#modelo"
          visible="false"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.05 0.05 0.05"
        ></a-gltf-model>

      </a-entity>

    </a-entity>

    <!-- Lógica de mostrar/esconder o modelo -->
    <script>
      const anchor = document.querySelector("#anchor");
      const model = document.querySelector("#model");

      anchor.addEventListener("targetFound", () => {
        model.setAttribute("visible", "true");
      });

      anchor.addEventListener("targetLost", () => {
        model.setAttribute("visible", "false");
      });
    </script>

  </a-scene>

</body>
</html>
