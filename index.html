<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- EVITA QUALQUER MOVIMENTO DA PÁGINA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
    }

    .mindar-container {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    video {
      object-fit: cover !important;
    }

    #hint {
      position: absolute;
      left: 12px;
      bottom: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 9999;
    }

    /* Botão reset */
    #resetBtn {
      position: absolute;
      right: 12px;
      top: 20px;
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 8px 12px;
      font-size: 14px;
      font-family: sans-serif;
      border-radius: 8px;
      border: none;
      z-index: 9999;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>

  <!-- TOUCH ROTATE + ZOOM (COMPLETO) -->
  <script>
AFRAME.registerComponent("touch-rotate", {
  schema: {
    minScale: { default: 0.1 },
    maxScale: { default: 3.0 }
  },

  init: function () {
    this.dragging = false;

    // Rotação
    this.startX = 0;
    this.startY = 0;

    this.startRotX = 0;
    this.startRotY = 0;
    this.startRotZ = 0;

    // Zoom
    this.startDistance = 0;
    this.startScale = this.el.object3D.scale.x || 1;

    const canvas = this.el.sceneEl.canvas;

    // Impede scroll/zoom do navegador
    const prevent = (e) => e.preventDefault();
    ["touchstart", "touchmove", "touchend"].forEach(ev =>
      canvas.addEventListener(ev, prevent, { passive: false })
    );

    canvas.addEventListener("touchstart", e => {
      this.dragging = true;

      if (e.touches.length === 1) {
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;

        this.startRotX = this.el.object3D.rotation.x;
        this.startRotY = this.el.object3D.rotation.y;
      }

      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;

        this.startDistance = Math.sqrt(dx * dx + dy * dy);
        this.startScale = this.el.object3D.scale.x;

        this.startAngle = Math.atan2(dy, dx);
        this.startRotZ = this.el.object3D.rotation.z;
      }
    });

    canvas.addEventListener("touchmove", e => {
      if (!this.dragging) return;

// 1 dedo → rotação inteligente (X, Y ou Z conforme direção)
if (e.touches.length === 1) {
  const dx = e.touches[0].clientX - this.startX;
  const dy = e.touches[0].clientY - this.startY;

  const adx = Math.abs(dx);
  const ady = Math.abs(dy);

  // diferença entre eixos para detectar diagonal
  const diff = Math.abs(adx - ady);

  if (diff < 20) {
    // movimento diagonal → girar somente o Z
    this.el.object3D.rotation.z = this.startRotZ - dx * 0.01;
  } else if (adx > ady) {
    // movimento horizontal → girar Y
    this.el.object3D.rotation.y = this.startRotY - dx * 0.01;
  } else {
    // movimento vertical → girar X
    this.el.object3D.rotation.x = this.startRotX - dy * 0.01;
  }
}



      // 2 dedos → zoom + rot Z
      if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;

        // ---- ZOOM ----
        const distance = Math.sqrt(dx * dx + dy * dy);
        let scaleFactor = distance / this.startDistance;

        let newScale = this.startScale * scaleFactor;
        newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, newScale));

        this.el.object3D.scale.set(newScale, newScale, newScale);

        // ---- ROT Z ----
        const angle = Math.atan2(dy, dx);
        const deltaAngle = angle - this.startAngle;

        this.el.object3D.rotation.z = this.startRotZ + deltaAngle;
      }
    });

    canvas.addEventListener("touchend", () => {
      this.dragging = false;
    });
  }
});
  </script>

</head>

<body>

  <div id="hint">Aponte para o target e arraste para rotacionar. Use 2 dedos para zoom.</div>
  <button id="resetBtn">RESET</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-assets>
      <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

      <a-entity id="model-wrapper"
        position="0 -0.20 0"
        rotation="0 0 0"
        scale="0.3 0.3 0.3"
        touch-rotate="minScale: 0.1; maxScale: 3;"
      >

        <a-gltf-model
          id="model"
          src="#modelo"
          visible="false"
          position="0 1.5 0"
          rotation="45 35 0"
          scale="0.005 0.005 0.005"
        ></a-gltf-model>

      </a-entity>

    </a-entity>

    <!-- SCRIPT COMPLETO COM RESET CORRIGIDO -->
    <script>
      const anchor = document.querySelector("#anchor");
      const model = document.querySelector("#model");
      const wrapper = document.querySelector("#model-wrapper");
      const resetBtn = document.querySelector("#resetBtn");

      let saved = false;

      // SALVAR A POSIÇÃO REAL DO TRACK NA PRIMEIRA VEZ QUE O TARGET É ENCONTRADO
      anchor.addEventListener("targetFound", () => {
        model.setAttribute("visible", "true");

        if (!saved) {
          const pos = wrapper.object3D.position;
          wrapper.dataset.initPos = JSON.stringify([pos.x, pos.y, pos.z]);

          const rot = wrapper.object3D.rotation;
          wrapper.dataset.initRot = JSON.stringify([
            THREE.Math.radToDeg(rot.x),
            THREE.Math.radToDeg(rot.y),
            THREE.Math.radToDeg(rot.z)
          ]);

          const sc = wrapper.object3D.scale;
          wrapper.dataset.initScale = JSON.stringify([sc.x, sc.y, sc.z]);

          saved = true;
        }
      });

      anchor.addEventListener("targetLost", () => {
        model.setAttribute("visible", "false");
      });

      // RESET VOLTA EXATAMENTE PARA O TRACK
      resetBtn.addEventListener("click", () => {
        if (!saved) return;

        const initPos = JSON.parse(wrapper.dataset.initPos);
        wrapper.object3D.position.set(initPos[0], initPos[1], initPos[2]);

        const initRot = JSON.parse(wrapper.dataset.initRot);
        wrapper.object3D.rotation.set(
          THREE.Math.degToRad(initRot[0]),
          THREE.Math.degToRad(initRot[1]),
          THREE.Math.degToRad(initRot[2])
        );

        const initScale = JSON.parse(wrapper.dataset.initScale);
        wrapper.object3D.scale.set(initScale[0], initScale[1], initScale[2]);
      });
    </script>

  </a-scene>

</body>
</html>
