<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- MindAR -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- EVITA QUALQUER MOVIMENTO DA PÁGINA -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
    }

    .mindar-container {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    video {
      object-fit: cover !important;
    }

    #hint {
      position: absolute;
      left: 12px;
      bottom: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 9999;
    }

    #reset-btn {
      position: absolute;
      right: 12px;
      top: 20px;
      padding: 10px 16px;
      background: white;
      border-radius: 10px;
      border: 2px solid black;
      font-size: 16px;
      z-index: 9999;
    }
  </style>

  <!-- TOUCH ROTATE SEM SCROLL (pivot central corrigido) -->
  <script>
    AFRAME.registerComponent("touch-rotate", {
      init: function () {
        this.dragging = false;
        this.startX = 0;
        this.startY = 0;

        // usar sempre o wrapper como pivô
        this.wrapper = this.el;

        this.startRotX = 0;
        this.startRotY = 0;
        this.startRotZ = 0;

        const canvas = this.el.sceneEl.canvas;

        const prevent = (e) => e.preventDefault();
        ["touchstart", "touchmove", "touchend"].forEach(ev =>
          canvas.addEventListener(ev, prevent, { passive: false })
        );

        canvas.addEventListener("touchstart", e => {
          if (e.touches.length !== 1) return;

          this.dragging = true;
          this.startX = e.touches[0].clientX;
          this.startY = e.touches[0].clientY;

          // pega rotação do wrapper (pivot central)
          this.startRotX = this.wrapper.object3D.rotation.x;
          this.startRotY = this.wrapper.object3D.rotation.y;
          this.startRotZ = this.wrapper.object3D.rotation.z;
        });

        canvas.addEventListener("touchmove", e => {
          if (!this.dragging || e.touches.length !== 1) return;

          const dx = e.touches[0].clientX - this.startX;
          const dy = e.touches[0].clientY - this.startY;

          const adx = Math.abs(dx);
          const ady = Math.abs(dy);

          const diff = Math.abs(adx - ady);

          const speed = 0.01;

          // EIXO Z (diagonal)
          if (diff < 20) {
            this.wrapper.object3D.rotation.z = this.startRotZ - dx * speed;

          // EIXO Y (horizontal)
          } else if (adx > ady) {
            this.wrapper.object3D.rotation.y = this.startRotY - dx * speed;

          // EIXO X (vertical)
          } else {
            this.wrapper.object3D.rotation.x = this.startRotX - dy * speed;
          }
        });

        canvas.addEventListener("touchend", () => {
          this.dragging = false;
        });
      }
    });
  </script>

</head>

<body>

  <div id="hint">Aponte para o target e arraste para rotacionar.</div>
  <button id="reset-btn">RESET</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >

    <a-assets>
      <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- Anchor do Target -->
    <a-entity id="anchor" mindar-image-target="targetIndex: 0">

      <!-- Wrapper que mantém tudo centralizado (PIVÔ CENTRAL) -->
      <a-entity id="model-wrapper"
        position="0 -0.20 0"
        rotation="0 0 0"
        scale="0.3 0.3 0.3"
        touch-rotate
      >

        <a-gltf-model
          id="model"
          src="#modelo"
          visible="false"
          position="0 0 0"
          rotation="-90 0 0"
          scale="0.005 0.005 0.005"
        ></a-gltf-model>

      </a-entity>

    </a-entity>

    <script>
      const anchor = document.querySelector("#anchor");
      const model = document.querySelector("#model");
      const wrapper = document.querySelector("#model-wrapper");

      // salvar posição/rotação inicial para reset
      const initialPos = wrapper.object3D.position.clone();
      const initialRot = wrapper.object3D.rotation.clone();
      const initialScale = wrapper.object3D.scale.clone();

      anchor.addEventListener("targetFound", () => {
        model.setAttribute("visible", "true");
      });

      anchor.addEventListener("targetLost", () => {
        model.setAttribute("visible", "false");
      });

      document.querySelector("#reset-btn").addEventListener("click", () => {
        wrapper.object3D.position.copy(initialPos);
        wrapper.object3D.rotation.copy(initialRot);
        wrapper.object3D.scale.copy(initialScale);
      });
    </script>

  </a-scene>

</body>
</html>
