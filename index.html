<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .mindar-container {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        inset: 0;
        overflow: hidden;
      }
      video {
        object-fit: cover !important;
      }
    </style>

    <script>
      AFRAME.registerComponent("fix-after-lost", {
        init() {
          const model = document.querySelector("#model");
          const target = this.el;

          target.addEventListener("targetFound", () => {
            console.log("TARGET FOUND");
          });

          target.addEventListener("targetLost", () => {
            console.log("TARGET LOST — travando modelo");

            // 1 – Pega a posição mundial
            const worldPos = new THREE.Vector3();
            model.object3D.getWorldPosition(worldPos);

            // 2 – Pega rotação mundial
            const worldRot = new THREE.Euler();
            worldRot.copy(model.object3D.getWorldRotation());

            // 3 – Solta o modelo do target colocando na cena
            const scene = document.querySelector("a-scene");
            scene.appendChild(model);

            // 4 – Aplica posição/rotação mundial
            model.object3D.position.copy(worldPos);
            model.object3D.rotation.copy(worldRot);

            // 5 – Mantém visível permanentemente
            model.setAttribute("visible", true);
          });
        }
      });
    </script>

  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- TARGET -->
      <a-entity id="target" mindar-image-target="targetIndex: 0" fix-after-lost>

        <!-- MODELO DENTRO DO TARGET (AGORA ELE APARECE!) -->
        <a-gltf-model
          id="model"
          src="#modelo"
          position="0 0.25 0"
          rotation="90 0 0"
          scale="0.002 0.002 0.002"
          visible="true"
        ></a-gltf-model>

      </a-entity>

    </a-scene>
  </body>
</html>
