<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.3.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0;padding: 0;
        width: 100%;
        height: 100%;
            overflow: hidden; }
    </style>
    
  </head>
  <body>

    <script>
      AFRAME.registerComponent("persist-model", {
        init() {
          const target = this.el;                      // O target detectado
          const model = document.querySelector("#obj"); // O modelo 3D

          // Quando detecta o target → mostra o modelo
          target.addEventListener("targetFound", () => {
            model.setAttribute("visible", true);
          });

          // Quando perde o target → NÃO apaga o modelo
          target.addEventListener("targetLost", () => {
            // NÃO faz nada → modelo continua na tela
          });
        }
      });
    </script>

    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      embedded
      color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="obj" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- O target carrega e dispara o script -->
      <a-entity mindar-image-target="targetIndex: 0" persist-model></a-entity>

      <!-- O modelo fica fixo na cena (não dentro do target) -->
      <a-entity
        id="obj"
        gltf-model="#obj"
        visible="false"
        position="0 0 -1"
        scale="0.5 0.5 0.5">
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
