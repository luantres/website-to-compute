<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .mindar-container {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        inset: 0;
        overflow: hidden;
      }
      video {
        object-fit: cover !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="model" src="./assets/model.glb"></a-asset-item>
      </a-assets>

      <!-- O target (necessário mas invisível) -->
      <a-image id="target" mindar-image-target="targetIndex: 0" opacity="0"></a-image>

      <!-- Modelo -->
      <a-gltf-model
        id="obj"
        src="#model"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.2 0.2 0.2"
        visible="false"
      ></a-gltf-model>

    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        const model = document.querySelector("#obj");

        let alreadyShown = false;  // garante que só aparece depois da primeira detecção

        target.addEventListener("targetFound", () => {
          model.setAttribute("visible", true);
          alreadyShown = true;
        });

        target.addEventListener("targetLost", () => {
          if (alreadyShown) {
            // mantém o modelo visível mesmo sem o target
            model.setAttribute("visible", true);
          }
        });
      });
    </script>
  </body>
</html>
