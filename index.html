<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent("detach-after-detect", {
        init: function () {
          const scene = this.el.sceneEl;
          const mindar = scene.systems["mindar-image"];

          const targetEntity = this.el;               // o anchor
          const model = targetEntity.children[0];     // modelo dentro do anchor

          let clonedModel = null;

          targetEntity.addEventListener("targetFound", () => {
            console.log("Target encontrado → removendo dependência do tracking.");

            // clona o modelo
            clonedModel = model.cloneNode(true);
            clonedModel.setAttribute("id", "modelo-solo");
            clonedModel.object3D.copy(model.object3D); // copia posição/rotação/escala mundial

            // adiciona modelo fora do anchor (livre)
            scene.appendChild(clonedModel);

            // para o tracking
            mindar.stop();

            // mantém visível
            clonedModel.setAttribute("visible", true);
          });

          targetEntity.addEventListener("targetLost", () => {
            console.log("Target perdido (modelo continua).");
          });
        }
      });
    </script>

  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera></a-camera>

      <!-- Anchor que só serve para detectar o target -->
      <a-entity mindar-image-target="targetIndex: 0" detach-after-detect>
        <a-gltf-model
          src="#modelo"
          position="0 0.25 0"
          rotation="90 0 0"
          scale="0.002 0.002 0.002"
        ></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
