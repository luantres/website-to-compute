<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

        <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>

    <script>
      AFRAME.registerComponent("detach-after-detect", {
        init: function () {
          const scene = this.el.sceneEl;
          const mindar = scene.systems["mindar-image"];
          const anchor = this.el;
          const original = anchor.children[0];

          let created = false;

          anchor.addEventListener("targetFound", () => {
            if (created) return;
            created = true;

            console.log("Target encontrado — aguardando estabilização...");

            // *** ESPERA 100ms PARA O ANCHOR TER POSIÇÃO REAL ***
            setTimeout(() => {
              console.log("Gerando modelo independente.");

              const pos = new THREE.Vector3();
              const quat = new THREE.Quaternion();
              const scale = new THREE.Vector3();

              original.object3D.getWorldPosition(pos);
              original.object3D.getWorldQuaternion(quat);
              original.object3D.getWorldScale(scale);

              // cria novo modelo solto
              const newModel = document.createElement("a-gltf-model");
              newModel.setAttribute("src", "#modelo");
              newModel.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
              newModel.object3D.quaternion.copy(quat);
              newModel.setAttribute("scale", `${scale.x} ${scale.y} ${scale.z}`);

              scene.appendChild(newModel);

              // desliga tracking
              mindar.stop();

              console.log("Modelo independente criado com sucesso.");
            }, 100);
          });
        }
      });
    </script>

  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind"
      renderer="colorManagement: true"
      device-orientation-permission-ui="enabled: false"
      vr-mode-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" detach-after-detect>
        <a-gltf-model
          src="#modelo"
          position="0 0.25 0"
          rotation="90 0 0"
          scale="0.002 0.002 0.002"
        ></a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
