<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame (versão compatível com MindAR) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR (versão correta UMD) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,body { margin:0; overflow:hidden; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind"
      color-space="display-p3"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="modelo" src="modelo.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- LUZ -->
        <a-entity light="type: ambient; intensity: 1"></a-entity>

        <!-- MODELO (mínimo possível) -->
        <a-gltf-model
          id="myModel"
          src="#modelo"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>

        <!-- Plano de referência -->
        <a-plane color="blue" opacity="0.5" height="0.5" width="0.5" rotation="-90 0 0"></a-plane>

      </a-entity>

    </a-scene>
  </body>
</html>
