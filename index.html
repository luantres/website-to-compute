<<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.css" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>

    <!-- Travar o modelo após primeira detecção -->
    <script>
      AFRAME.registerComponent("lock-after-detect", {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const mindar = sceneEl.systems["mindar-image"];

          this.el.addEventListener("targetFound", () => {
            console.log("Target detectado — travando tracking.");
            this.el.setAttribute("visible", true);
            mindar.stop(); // trava o tracking
          });

          this.el.addEventListener("targetLost", () => {
            this.el.setAttribute("visible", true);
          });
        }
      });
    </script>

  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind
